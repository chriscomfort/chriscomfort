<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About â€“ Chris Comfort</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Times New Roman', serif;
    }

    @font-face {
      font-family: 'SnellRoundhand';
      src: url('fonts/SnellRoundhand.woff2') format('woff2');
    }

    #bg-video, #grain-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
      transition: filter 0.2s ease-out, transform 0.2s ease-out;
    }

    #bg-video { z-index: 0; }
    #grain-video { z-index: 1; opacity: 0.06; mix-blend-mode: screen; }

    .main-content {
      opacity: 1;
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
    }

    .bio-photo {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 1px solid white;
      margin-bottom: 20px;
      box-shadow: 0 0 10px white;
    }

    .bio-text {
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.6;
      text-shadow: 0 0 5px white;
    }

    #emailText, #instaLink {
      font-family: 'SnellRoundhand', serif;
      font-size: 1.2rem;
      margin-top: 10px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      text-shadow: 0 0 5px white;
      transition: text-shadow 0.3s ease, transform 0.3s ease;
      display: inline-block;
    }

    #emailText:hover, #instaLink:hover {
      text-shadow: 0 0 10px white, 0 0 20px white;
      transform: scale(1.05);
    }

    #copiedMsg {
      font-size: 0.9rem;
      color: #aaa;
      opacity: 0;
      margin-top: 5px;
      transition: opacity 0.3s ease;
      height: 1rem;
    }

    #copiedMsg.visible {
      opacity: 1;
    }

    .vignette {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('images/vignette.png') center center / cover no-repeat;
      pointer-events: none;
      z-index: 4;
    }

    #navToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      filter: drop-shadow(0 0 4px white);
      z-index: 6;
      transition: transform 0.6s ease;
      animation: fastspin 2s linear infinite;
    }

    #navToggle:hover {
      animation: fastspin 0.6s linear infinite;
    }

    @keyframes fastspin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #navLinks {
      display: none;
      flex-direction: column;
      align-items: flex-end;
      gap: 12px;
      position: fixed;
      top: 110px;
      right: 20px;
      text-align: right;
      font-size: 1.2em;
      font-family: 'SnellRoundhand', serif;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
      transform: translateY(-20px);
      z-index: 5;
    }

    #navLinks a {
      color: white;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s ease, text-shadow 0.3s ease;
      text-shadow: 0 0 5px white;
    }

    #navLinks a:hover {
      opacity: 1;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline id="bg-video" poster="images/OrangeSoap2.gif">
    <source src="images/orangesoap1.mp4" type="video/mp4" />
  </video>

  <video autoplay loop muted playsinline id="grain-video">
    <source src="images/grain.mp4" type="video/mp4" />
  </video>

  <div class="main-content">
    <img src="images/profpic3.jpg" alt="Chris Comfort" class="bio-photo">
    <p class="bio-text">
      Chris Comfort is a filmmaker and multidisciplinary artist based in Brooklyn. 
    </p>
    <h1 id="emailText" onclick="copyEmail()">email@chriscomfort.email</h1>
    <p id="copiedMsg">Copied to clipboard</p>
    <a href="https://www.instagram.com/chris_comfort" target="_blank" id="instaLink">Instagram</a>
    <div class="vignette"></div>
    <div class="nav" id="navLinks">
      <a href="index.html">Home</a>
      <a href="work.html">Work</a>
      <a href="about.html">About</a>
    </div>
    <img src="images/copyright-icon.png" alt="Toggle Nav" id="navToggle">
  </div>

  <script>
    const bgVideo = document.getElementById("bg-video");
    const photo = document.querySelector(".bio-photo");
    const text = document.querySelector(".bio-text");
    const email = document.getElementById("emailText");
    const insta = document.getElementById("instaLink");

    document.addEventListener("mousemove", (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      const blur = (Math.abs(x - 0.5) + Math.abs(y - 0.5)) * 40;
      const offsetX = (x - 0.5) * 20;
      const offsetY = (y - 0.5) * 20;

      bgVideo.style.filter = `blur(${blur}px)`;
      bgVideo.style.transform = `scale(1.02) translate(${offsetX}px, ${offsetY}px)`;
      if (photo) photo.style.transform = `translate(${offsetX / 3}px, ${offsetY / 3}px)`;
      if (text) text.style.transform = `translate(${offsetX / 4}px, ${offsetY / 4}px)`;
      if (email) email.style.transform = `translate(${offsetX / 4}px, ${offsetY / 4}px)`;
      if (insta) insta.style.transform = `translate(${offsetX / 4}px, ${offsetY / 4}px)`;
    });

    const navToggle = document.getElementById("navToggle");
    const navLinks = document.getElementById("navLinks");

    navToggle.addEventListener("click", () => {
      const isVisible = navLinks.style.display === "flex" && navLinks.style.opacity === "1";
      if (isVisible) {
        navLinks.style.opacity = "0";
        navLinks.style.transform = "translateY(-20px)";
        setTimeout(() => {
          navLinks.style.display = "none";
        }, 500);
      } else {
        navLinks.style.display = "flex";
        requestAnimationFrame(() => {
          navLinks.style.transform = "translateY(0)";
          navLinks.style.opacity = "1";
        });
      }
    });

    function copyEmail() {
      const email = 'email@chriscomfort.email';
      navigator.clipboard.writeText(email);
      const msg = document.getElementById('copiedMsg');
      msg.classList.add('visible');
      setTimeout(() => msg.classList.remove('visible'), 2000);
    }
  </script>
</body>
</html>
