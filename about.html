<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About â€“ Chris Comfort</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 100%;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Times New Roman', serif;
    }

    @font-face {
      font-family: 'SnellRoundhand';
      src: url('fonts/SnellRoundhand.woff2') format('woff2');
    }

    #bg-video, #grain-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
      transition: filter 0.2s ease-out;
    }

    #bg-video {
      z-index: 0;
    }

    #grain-video {
      z-index: 1;
      opacity: 0.06;
      mix-blend-mode: screen;
    }

    .main-content {
      opacity: 1;
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1.email {
      font-family: 'SnellRoundhand', serif;
      font-size: 1.4rem;
      z-index: 3;
      cursor: pointer;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    h1.email:hover {
      opacity: 1;
      text-shadow: 0 0 5px white;
    }

    .about-link {
      margin-top: 20px;
      font-family: 'SnellRoundhand', serif;
      font-size: 1.5rem;
      text-decoration: none;
      color: white;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .about-link:hover {
      opacity: 1;
      text-shadow: 0 0 5px white;
    }

    #copiedMsg {
      color: #888;
      font-size: 1rem;
      display: none;
    }

    .vignette {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('images/vignette.png') center center / cover no-repeat;
      pointer-events: none;
      z-index: 4;
    }

    .nav {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 5;
      opacity: 1;
      font-size: 1.2em;
      font-family: 'SnellRoundhand', serif;
    }

    .nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .nav a:hover {
      opacity: 1;
      text-shadow: 0 0 5px white;
    }

    .flicker {
      animation: flickerAnim 3s infinite;
    }

    @keyframes flickerAnim {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.94; }
      50% { opacity: 0.85; }
      52% { opacity: 0.98; }
      55% { opacity: 0.92; }
    }
  </style>
</head>
<body class="flicker">

  <video autoplay loop muted playsinline id="bg-video">
    <source src="images/orangesoap1.mp4" type="video/mp4" />
  </video>

  <video autoplay loop muted playsinline id="grain-video">
    <source src="images/grain.mp4" type="video/mp4" />
  </video>

  <div class="main-content">
    <h1 class="email" onclick="copyEmail()">email@chriscomfort.email</h1>
    <p id="copiedMsg">Copied to clipboard</p>
    <a href="https://www.instagram.com/chris_comfort" target="_blank" class="about-link">Instagram</a>

    <div class="vignette"></div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="work.html">Work</a>
    </div>
  </div>

  <script>
    function copyEmail() {
      const email = 'email@chriscomfort.email';
      navigator.clipboard.writeText(email);
      const msg = document.getElementById('copiedMsg');
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 2000);
    }

    const bgVideo = document.getElementById("bg-video");
    document.addEventListener("mousemove", (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      const blur = (Math.abs(x - 0.5) + Math.abs(y - 0.5)) * 40;
      bgVideo.style.filter = `blur(${blur}px)`;
    });
  </script>

</body>
</html>
