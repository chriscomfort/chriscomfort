<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Work â€“ Chris Comfort</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 100%;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Times New Roman', serif;
    }

    @font-face {
      font-family: 'SnellRoundhand';
      src: url('fonts/SnellRoundhand.woff2') format('woff2');
    }

    #bg-video, #grain-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
      transition: filter 0.2s ease-out;
    }

    #bg-video {
      z-index: 0;
    }

    #grain-video {
      z-index: 1;
      opacity: 0.06;
      mix-blend-mode: screen;
    }

    .main-content {
      opacity: 1;
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: 'SnellRoundhand', serif;
      font-size: 3rem;
      z-index: 3;
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1.2rem;
      font-family: 'SnellRoundhand', serif;
      border: none;
      border-bottom: 1px solid white;
      background: transparent;
      color: white;
      text-align: center;
      outline: none;
    }

    input.shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
    }

    .reel {
      display: none;
      z-index: 3;
      max-width: 90vw;
      max-height: 70vh;
      margin-top: -220px;
    }

    .reel video {
      width: 100%;
      height: auto;
    }

    .vignette {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('images/vignette.png') center center / cover no-repeat;
      pointer-events: none;
      z-index: 4;
    }

    .nav {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 5;
      opacity: 1;
      font-size: 1.2em;
      font-family: 'SnellRoundhand', serif;
    }

    .nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .nav a:hover {
      opacity: 1;
      text-shadow: 0 0 5px white;
    }

    .flicker {
      animation: flickerAnim 3s infinite;
    }

    @keyframes flickerAnim {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.94; }
      50% { opacity: 0.85; }
      52% { opacity: 0.98; }
      55% { opacity: 0.92; }
    }
  </style>
</head>
<body class="flicker">

  <video autoplay loop muted playsinline id="bg-video">
    <source src="images/orangesoap1.mp4" type="video/mp4" />
  </video>

  <video autoplay loop muted playsinline id="grain-video">
    <source src="images/grain.mp4" type="video/mp4" />
  </video>

  <div class="main-content">
    <h1 id="prompt"></h1>
    <input type="password" id="passwordInput" placeholder="Password" />
    <div class="reel" id="reel">
      <video controls preload="auto">
        <source src="images/ReelDraft4Small3.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="vignette" id="vignette"></div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="work.html">Work</a>
    </div>
  </div>

  <script>
    const bgVideo = document.getElementById("bg-video");
    const input = document.getElementById("passwordInput");
    const prompt = document.getElementById("prompt");
    const reel = document.getElementById("reel");
    const vignette = document.getElementById("vignette");
    const grain = document.getElementById("grain-video");
    const body = document.body;

    // mouse-reactive blur
    document.addEventListener("mousemove", (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      const blur = (Math.abs(x - 0.5) + Math.abs(y - 0.5)) * 40;
      bgVideo.style.filter = `blur(${blur}px)`;
    });

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        if (input.value === "Yu-gi-oh!") {
          input.style.display = "none";
          prompt.style.display = "none";
          reel.style.display = "block";
          grain.remove();
          vignette.remove();
          body.classList.remove("flicker");
        } else {
          input.classList.add("shake");
          setTimeout(() => input.classList.remove("shake"), 400);
        }
      }
    });
  </script>

</body>
</html>
