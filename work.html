<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work â€“ Chris Comfort</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Times New Roman', serif;
    }

    @font-face {
      font-family: 'SnellRoundhand';
      src: url('fonts/SnellRoundhand.woff2') format('woff2');
    }

    #bg-video, #grain-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
      transition: filter 0.2s ease-out, transform 0.2s ease-out;
    }

    #bg-video { z-index: 0; }
    #grain-video { z-index: 1; opacity: 0.06; mix-blend-mode: screen; }

    .main-content {
      opacity: 1;
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: 'SnellRoundhand', serif;
      font-size: 3rem;
      z-index: 3;
      margin-bottom: 20px;
      text-shadow: 0 0 8px white, 0 0 20px white;
      transition: transform 0.2s ease-out;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1.2rem;
      font-family: 'SnellRoundhand', serif;
      border: none;
      border-bottom: 1px solid white;
      background: transparent;
      color: white;
      text-align: center;
      outline: none;
    }

    input.shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
    }

    .reel {
      display: none;
      z-index: 3;
      max-width: 90vw;
      max-height: 70vh;
      margin-top: -220px;
    }

    .reel video {
      width: 100%;
      height: auto;
    }

    .vignette {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('images/vignette.png') center center / cover no-repeat;
      pointer-events: none;
      z-index: 4;
    }

    #navToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      filter: drop-shadow(0 0 4px white);
      z-index: 6;
      transition: transform 0.6s ease;
      animation: fastspin 2s linear infinite;
    }

    #navToggle:hover {
      animation: fastspin 0.6s linear infinite;
    }

    @keyframes fastspin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #navLinks {
      display: none;
      flex-direction: column;
      align-items: flex-end;
      gap: 12px;
      position: fixed;
      top: 110px;
      right: 20px;
      text-align: right;
      font-size: 1.2em;
      font-family: 'SnellRoundhand', serif;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
      transform: translateY(-20px);
      z-index: 5;
    }

    #navLinks a {
      color: white;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s ease, text-shadow 0.3s ease;
      text-shadow: 0 0 5px white;
    }

    #navLinks a:hover {
      opacity: 1;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }
  </style>
</head>
<body>

  <video autoplay loop muted playsinline id="bg-video" poster="images/OrangeSoap2.gif">
    <source src="images/orangesoap1.mp4" type="video/mp4" />
  </video>

  <video autoplay loop muted playsinline id="grain-video">
    <source src="images/grain.mp4" type="video/mp4" />
  </video>

  <div class="main-content">
    <h1 id="prompt"></h1>
    <input type="password" id="passwordInput" placeholder="Password" />
    <div class="reel" id="reel">
      <video controls preload="auto">
        <source src="images/ReelDraft4Small3.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="vignette" id="vignette"></div>
    <div class="nav" id="navLinks">
      <a href="index.html">Home</a>
      <a href="work.html">Work</a>
      <a href="about.html">About</a>
    </div>
    <img src="images/copyright-icon.png" alt="Toggle Nav" id="navToggle">
  </div>

  <script>
    const bgVideo = document.getElementById("bg-video");
    const input = document.getElementById("passwordInput");
    const prompt = document.getElementById("prompt");
    const reel = document.getElementById("reel");
    const vignette = document.getElementById("vignette");
    const grain = document.getElementById("grain-video");
    const body = document.body;

    document.addEventListener("mousemove", (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      const blur = (Math.abs(x - 0.5) + Math.abs(y - 0.5)) * 40;
      const offsetX = (x - 0.5) * 20;
      const offsetY = (y - 0.5) * 20;

      bgVideo.style.filter = `blur(${blur}px)`;
      bgVideo.style.transform = `scale(1.02) translate(${offsetX}px, ${offsetY}px)`;
      prompt.style.transform = `translate(${offsetX / 2}px, ${offsetY / 2}px)`;
    });

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        if (input.value === "Yu-gi-oh!") {
          input.style.display = "none";
          prompt.style.display = "none";
          reel.style.display = "block";
          grain.remove();
          vignette.remove();
          body.classList.remove("flicker");
        } else {
          input.classList.add("shake");
          setTimeout(() => input.classList.remove("shake"), 400);
        }
      }
    });

    const navToggle = document.getElementById("navToggle");
    const navLinks = document.getElementById("navLinks");

    navToggle.addEventListener("click", () => {
      const isVisible = navLinks.style.display === "flex" && navLinks.style.opacity === "1";
      if (isVisible) {
        navLinks.style.opacity = "0";
        navLinks.style.transform = "translateY(-20px)";
        setTimeout(() => {
          navLinks.style.display = "none";
        }, 500);
      } else {
        navLinks.style.display = "flex";
        requestAnimationFrame(() => {
          navLinks.style.transform = "translateY(0)";
          navLinks.style.opacity = "1";
        });
      }
    });
  </script>

</body>
</html>
