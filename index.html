<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Comfort</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Times New Roman', serif;
    }

    @font-face {
      font-family: 'SnellRoundhand';
      src: url('fonts/SnellRoundhand.woff2') format('woff2');
    }

    #bg-video, #grain-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
      transition: filter 0.2s ease-out, transform 0.2s ease-out;
    }

    #bg-video { z-index: 0; }
    #grain-video { z-index: 1; opacity: 0.06; mix-blend-mode: screen; }

    .intro {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 2s ease-in-out;
    }

    .intro img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .main-content {
      opacity: 0;
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 2s ease-in-out;
    }

    h1 {
      font-family: 'SnellRoundhand', serif;
      font-size: 4rem;
      position: relative;
      z-index: 3;
      animation: glitch 3s infinite;
      text-shadow: 0 0 8px white, 0 0 20px white;
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }

    @keyframes glitch {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.01); }
    }

    .vignette {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('images/vignette.png') center center / cover no-repeat;
      pointer-events: none;
      z-index: 4;
    }

    #navToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      filter: drop-shadow(0 0 4px white);
      z-index: 6;
      transition: transform 0.6s ease;
      animation: fastspin 2s linear infinite;
    }

    #navToggle:hover {
      animation: fastspin 0.6s linear infinite;
    }

    @keyframes fastspin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #navLinks {
      display: none;
      flex-direction: column;
      align-items: flex-end;
      gap: 12px;
      position: fixed;
      top: 110px;
      right: 20px;
      text-align: right;
      font-size: 1.2em;
      font-family: 'SnellRoundhand', serif;
      opacity: 0;
      transition: opacity 0.6s ease, transform 0.6s ease;
      transform: translateY(-20px);
      z-index: 5;
    }

    #navLinks a {
      color: white;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s ease, text-shadow 0.3s ease;
      text-shadow: 0 0 5px white;
    }

    #navLinks a:hover {
      opacity: 1;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <div class="intro" id="intro">
    <img src="images/hellcatdrift.gif" alt="Intro animation" />
  </div>

  <video autoplay loop muted playsinline id="bg-video" poster="images/soapflag.gif">
    <source src="images/soapflag3.mp4" type="video/mp4">
  </video>

  <video autoplay loop muted playsinline id="grain-video">
    <source src="images/grain.mp4" type="video/mp4">
  </video>

  <div class="main-content" id="main">
    <h1 id="name-title">Chris Comfort</h1>
    <div class="vignette"></div>
  </div>

  <div class="nav" id="navLinks">
    <a href="index.html">Home</a>
    <a href="work.html">Work</a>
    <a href="about.html">About</a>
  </div>

  <img src="images/copyright-icon.png" alt="Toggle Nav" id="navToggle">

  <script>
    const bgVideo = document.getElementById("bg-video");
    const nameTitle = document.getElementById("name-title");

    document.addEventListener("mousemove", (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      const blur = (Math.abs(x - 0.5) + Math.abs(y - 0.5)) * 40;
      const offsetX = (x - 0.5) * 20;
      const offsetY = (y - 0.5) * 20;

      bgVideo.style.filter = `blur(${blur}px)`;
      bgVideo.style.transform = `scale(1.02) translate(${offsetX}px, ${offsetY}px)`;
      nameTitle.style.transform = `translate(${offsetX / 2}px, ${offsetY / 2}px)`;
    });

    const ua = navigator.userAgent || navigator.vendor || window.opera;
    if (ua.includes("Instagram") || ua.includes("FBAN") || ua.includes("FBAV")) {
      const video = document.getElementById("bg-video");
      if (video) video.style.display = "none";

      const gif = document.createElement('img');
      gif.src = 'images/fallback.gif';
      gif.style.position = 'fixed';
      gif.style.top = 0;
      gif.style.left = 0;
      gif.style.width = '100vw';
      gif.style.height = '100vh';
      gif.style.objectFit = 'cover';
      gif.style.zIndex = 0;
      document.body.appendChild(gif);
    }

    const intro = document.getElementById("intro");
    const main = document.getElementById("main");
    const hasSeenIntro = sessionStorage.getItem('hasSeenIntro');

    if (hasSeenIntro) {
      intro.style.display = 'none';
      main.style.opacity = 1;
    } else {
      setTimeout(() => {
        intro.style.opacity = 0;
        setTimeout(() => {
          intro.style.display = 'none';
          main.style.opacity = 1;
          sessionStorage.setItem('hasSeenIntro', 'true');
        }, 1000);
      }, 4000);
    }

    const navToggle = document.getElementById("navToggle");
    const navLinks = document.getElementById("navLinks");

    navToggle.addEventListener("click", () => {
      const isVisible = navLinks.style.display === "flex" && navLinks.style.opacity === "1";
      if (isVisible) {
        navLinks.style.opacity = "0";
        navLinks.style.transform = "translateY(-20px)";
        setTimeout(() => {
          navLinks.style.display = "none";
        }, 500);
      } else {
        navLinks.style.display = "flex";
        requestAnimationFrame(() => {
          navLinks.style.transform = "translateY(0)";
          navLinks.style.opacity = "1";
        });
      }
    });
  </script>

</body>
</html>
