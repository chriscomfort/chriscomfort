<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chris Comfort</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 100%;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Times New Roman', serif;
    }

    @font-face {
      font-family: 'SnellRoundhand';
      src: url('fonts/SnellRoundhand.woff2') format('woff2');
    }

    /* Background Videos */
    #bg-video, #grain-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
      transition: filter 0.2s ease-out;
    }

    #bg-video {
      z-index: 0;
    }

    #grain-video {
      z-index: 1;
      opacity: 0.06;
      mix-blend-mode: screen;
    }

    .intro {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 2s ease-in-out;
    }

    .intro img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .main-content {
      opacity: 0;
      transition: opacity 2s ease-in-out;
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'SnellRoundhand', serif;
      font-size: 4rem;
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      animation: glitch 3s infinite;
      text-shadow: 0 0 4px white;
      pointer-events: none;
      transition: filter 0.2s ease-out;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-49.8%, -50.3%) scale(1.01); }
    }

    .vignette {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('images/vignette.png') center center / cover no-repeat;
      pointer-events: none;
      z-index: 4;
    }

    .nav {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 5;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      font-size: 1.2em;
      font-family: 'SnellRoundhand', serif;
    }

    .nav.visible {
      opacity: 1;
    }

    .nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .nav a:hover {
      opacity: 1;
      text-shadow: 0 0 5px white;
    }

    .flicker {
      animation: flickerAnim 3s infinite;
    }

    @keyframes flickerAnim {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.94; }
      50% { opacity: 0.85; }
      52% { opacity: 0.98; }
      55% { opacity: 0.92; }
    }
  </style>
</head>
<body class="flicker">

  <!-- INTRO -->
  <div class="intro" id="intro">
    <img src="images/hellcatdrift.gif" alt="Intro">
  </div>

  <!-- BACKGROUND VIDEO -->
  <video autoplay loop muted playsinline id="bg-video">
    <source src="images/soapflag3.mp4" type="video/mp4" />
  </video>

  <!-- GRAIN OVERLAY VIDEO -->
  <video autoplay loop muted playsinline id="grain-video">
    <source src="images/grain.mp4" type="video/mp4" />
  </video>

  <!-- MAIN CONTENT -->
  <div class="main-content" id="main">
    <h1 id="glitch">Chris Comfort</h1>
    <div class="vignette"></div>
    <div class="nav" id="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="work.html">Work</a>
    </div>
  </div>

  <!-- JS -->
  <script>
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");
    const nav = document.getElementById("nav");
    const bgVideo = document.getElementById("bg-video");
    const title = document.getElementById("glitch");

    const hasVisited = sessionStorage.getItem('hasVisited');

    if (hasVisited) {
      intro.style.display = 'none';
      main.style.opacity = 1;
      nav.classList.add('visible');
    } else {
      setTimeout(() => {
        intro.style.opacity = 0;
        setTimeout(() => {
          intro.style.display = 'none';
          main.style.opacity = 1;
          nav.classList.add('visible');
          sessionStorage.setItem('hasVisited', 'true');
        }, 1000);
      }, 4000);
    }

// Mouse-based blur on background only
document.addEventListener("mousemove", (e) => {
  const x = e.clientX / window.innerWidth;
  const y = e.clientY / window.innerHeight;
  const blur = (Math.abs(x - 0.5) + Math.abs(y - 0.5)) * 40;

  bgVideo.style.filter = `blur(${blur}px)`;
});
  </script>

</body>
</html>
