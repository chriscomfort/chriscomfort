<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chris Comfort</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Times New Roman', serif;
    }

    @font-face {
      font-family: 'SnellRoundhand';
      src: url('fonts/SnellRoundhand.woff2') format('woff2');
    }

    #bg-video, #grain-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
      transition: filter 0.2s ease-out;
    }

    #bg-video {
      z-index: 0;
    }

    #grain-video {
      z-index: 1;
      opacity: 0.06;
      mix-blend-mode: screen;
    }

    .main-content {
      opacity: 1;
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: 'SnellRoundhand', serif;
      font-size: 4rem;
      position: relative;
      z-index: 3;
      animation: glitch 3s infinite;
      text-shadow: 0 0 4px white;
      pointer-events: none;
    }

    @keyframes glitch {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.01); }
    }

    .vignette {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('images/vignette.png') center center / cover no-repeat;
      pointer-events: none;
      z-index: 4;
    }

    .nav {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 5;
      opacity: 1;
      font-size: 1.2em;
      font-family: 'SnellRoundhand', serif;
    }

    .nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .nav a:hover {
      opacity: 1;
      text-shadow: 0 0 5px white;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .nav {
        font-size: 1rem;
        bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <video autoplay loop muted playsinline id="bg-video" poster="images/fallback.gif">
    <source src="images/soapflag3.mp4" type="video/mp4">
  </video>

  <video autoplay loop muted playsinline id="grain-video">
    <source src="images/grain.mp4" type="video/mp4">
  </video>

  <div class="main-content">
    <h1>Chris Comfort</h1>
    <div class="vignette"></div>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="work.html">Work</a>
    </div>
  </div>

  <script>
    // Mouse blur interaction
    const bgVideo = document.getElementById("bg-video");
    document.addEventListener("mousemove", (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      const blur = (Math.abs(x - 0.5) + Math.abs(y - 0.5)) * 40;
      bgVideo.style.filter = `blur(${blur}px)`;
    });

    // Instagram / in-app browser fallback with GIF
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    if (ua.includes("Instagram") || ua.includes("FBAN") || ua.includes("FBAV")) {
      const video = document.getElementById("bg-video");
      if (video) video.style.display = "none";

      const gif = document.createElement('img');
      gif.src = 'images/soapflag.gif';
      gif.style.position = 'fixed';
      gif.style.top = 0;
      gif.style.left = 0;
      gif.style.width = '100vw';
      gif.style.height = '100vh';
      gif.style.objectFit = 'cover';
      gif.style.zIndex = 0;
      document.body.appendChild(gif);
    }
  </script>

</body>
</html>
